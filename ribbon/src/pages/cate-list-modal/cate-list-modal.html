<ion-header>

  <ion-navbar>
      <div>
          <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
      </div>
  </ion-navbar>

</ion-header>


<ion-content >
  
    
<div class=" scroll-container">
  <ion-scroll scrollY="true" class="scroll-list">
      <ion-list>
          <ion-item *ngFor="let item of viewCates" (tap)="choose(item)">
            {{item.name}}
          </ion-item>
        </ion-list>
  </ion-scroll>
 </div>

</ion-content>
