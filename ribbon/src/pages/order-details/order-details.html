<ion-header>

  <ion-navbar>
    
    <!-- <button ion-button menuToggle><img src="assets/img/menu.png" class="menu-image"></button> -->
    <!-- <img src="assets/img/small-logo.png"  class="menu-logo-img"> -->
    <div class="total-price">{{order.totalPrice}} LE</div> 
    
     
    
     
   </ion-navbar> 

</ion-header>


<ion-content padding>



      <ion-list class="cart-list" >
        <ion-item class="cart-list-item" *ngFor="let product of orderItems " >
          <ion-thumbnail item-left class="item-thumbnail" > 
            <img class="img" [src]="product.image">
        </ion-thumbnail>
        <div class="item-name-container">
          <div class="item-name">{{product.name}}</div>
        </div>
        <div>
          <div class="price">{{product.price}} LE</div>     
          <div>Quantity : {{product.Quantity}} </div>  
        </div>
        
        </ion-item>
      </ion-list>

</ion-content>
