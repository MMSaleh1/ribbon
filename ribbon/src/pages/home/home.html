<ion-content center class="page-home pane no-scroll">

       



 <ion-slides dir="auto" autoplay="3000" loop="true" speed="1000" class="slides" pager="true">
    <ion-slide *ngFor="let Image of adsSliders">
       <img src="{{Image.image}}" alt="Product Image">
    </ion-slide>
</ion-slides>



<div>
  <div class="segment-header">Browse By Supplier</div>
  <ion-scroll scrollX="true" class="vendor-scroll">
    <div class="vertical-list" *ngFor="let item of vendorSlider"  >
      <div class="vendor-list-container"  (click)="vendor(item[0])">
        <div class="vendor-image-container"> <img  class="vendor-image" src="{{item[0].image}}"></div>
        <div class="vendor-name1">{{item[0].name}}</div>
      </div>

      <div class="vendor-list-container"  (click)="vendor(item[1])" >
          <div class="vendor-image-container"> <img  class="vendor-image" src="{{item[1].image}}"></div>
          <div class="vendor-name2">{{item[1].name}}</div>
        </div>

     
      
        <!-- <div class="title">{{item.name}}</div> 
        <img class="category-slider-image" src="{{item.image}}" alt="category Image"> -->
    </div>
  </ion-scroll>

<div>
  <div class="segment-header">Browse By Category</div>
  <ion-scroll class="category-scroll" scrollX="true" > 
    <div class="vertical-list" *ngFor="let item of categorySlider">
      <div class="category-list-container">
      <ion-item class="cate-list-item"(click)="categories(item[0])">
          
       <ion-label class="category-img-wrapper">
          <div class="title">{{item[0].name}}</div>
          <div class="pic-box">
          <img  [src] = "getImgContent(item[0].image)">
        </div>    
          
    
      </ion-label> 
    
  
        </ion-item>
      </div>

      <div class="category-list-container">
          <ion-item class="cate-list-item"(click)="categories(item[1])">
              
           <ion-label class="category-img-wrapper">
              <div class="title">{{item[1].name}}</div>
              <div class="pic-box">
              <img  [src] = "getImgContent(item[1].image)">
            </div>    
              
        
          </ion-label> 
        
      
            </ion-item>
          </div>
      </div>
      </ion-scroll>
</div>
