  <!--<ion-tab [root]="tab1Root" tabTitle="Home" [rootParams]="detail" tabIcon="home"></ion-tab>-->
  <ion-tab [root]="tab1Root" tabTitle="{{ 'tabs.home' | translate}}" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{ 'tabs.search' | translate}}"  tabIcon="ios-book-outline"></ion-tab> 
  <ion-tab [root]="tab3Root" tabTitle="{{ 'tabs.myCart' | translate}}" tabIcon="cart" [tabBadge]="cart.count()" tabBadgeStyle="secondary"></ion-tab>
  
  <ion-tab [root]="tab5Root" tabTitle="{{ 'tabs.profile' | translate}}" [rootParams]="detail" tabIcon="person"></ion-tab>
