<ion-content padding class="page-signin no-scroll">
  <div class="login-header">
    <div class="top-logo">
  <!--    <img src="assets/img/small-top-small-logo.png"> -->
    </div> 
  
  </div>
  <div class="content">
    <div class="title">
      Sign in
    </div>
    <div class="line2left">
      <div class="line-left"></div>
      <div class="line-right"></div>
    </div>
  </div>
  <ion-list class="clear-list"> 
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <ion-item>
      <ion-icon class="input-icon" ios="ios-person-outline" md="ios-person-outline" item-left></ion-icon>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon class="input-icon" ios="ios-lock-outline" md="md-lock" item-left></ion-icon>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  
    <button type="submit" class="login-button" ion-button round full>
      Login
    </button>
    
  </form>
  <button class="login-button" ion-button round full (click)="register()">
      Register
    </button>
  </ion-list>
</ion-content>
